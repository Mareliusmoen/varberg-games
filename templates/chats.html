{% extends "base.html" %}

{% block content %}
<div class="d-flex container justify-content-center align-items-center">
    <div>
        <div class="container">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="input-group mb-3">
                            <input type="text" id="user-search" class="custom-textarea"
                                placeholder="Search for users...">
                            <button class="btn signupbtn orange-btn" id="search-button" type="button">Search</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="search-results-container">
                <ul id="search-results">
                    <!-- Search results will be added here dynamically -->
                </ul>
            </div>
        </div>
        <div class="d-flex container justify-content-center align-items-center">
            <h1>Chat List</h1>
            <ul>
                {% for chat in chat_conversations %}
                <li><a href="#" class="chat-link" data-chat-id="{{ chat.id }}">{{ chat.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
<div id="chat-modal" class="modal fade row justify-content-center" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content align-items-center modal-content col-md-6 modal-background rounded-5">
            <div class="modal-header">
                <h5 class="modal-title">Chat</h5>
                <button type="button" class="close orange-btn signupbtn rounded-1 m-3" data-bs-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="chat-messages">
                    <!-- Chat messages will be displayed here -->
                </div>
                <form id="message-form">
                    {% csrf_token %}
                    <input type="text" id="message-input" class="custom-textarea" placeholder="Type a message">
                    <button class="btn orange-btn signupbtn m-3" id="send-button" type="button">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% block page_scripts %}
<script>

    $(document).ready(function () {

        function searchAndInitiateChat() {
            var searchInput = $("#user-search");
            var searchQuery = searchInput.val();

            // Send a request to the server to search for users
            $.ajax({
                url: "{% url 'user_search' %}",
                method: "GET",
                data: { search_query: searchQuery },
                success: function (data) {
                    var resultsContainer = $("#search-results");
                    resultsContainer.empty();

                    if (data.users.length > 0) {
                        var users = data.users;
                        for (var i = 0; i < users.length; i++) {
                            var user = users[i];
                            var userItem = $("<li></li>");
                            userItem.text(user.username + " (" + user.first_name + " " + user.last_name + ")");
                            userItem.attr("data-user-id", user.id);

                            // Add "Start Chat" button
                            var startChatButton = $("<button class='btn start-chat-button orange-btn'>Start Chat</button>");
                            startChatButton.attr("data-user-id", user.id);
                            userItem.append(startChatButton);

                            resultsContainer.append(userItem);
                        }

                        // Handle user selection and chat initiation
                        resultsContainer.on("click", ".start-chat-button", function () {
                            var userId = $(this).parent().data("user-id"); // Set the userId when starting the chat

                            // Dynamically generate the WebSocket URL with the selected user's ID
                            chatSocket = new WebSocket('wss://' + window.location.host + '/ws/chat/' + userId + '/');

                            // Perform the chat initiation logic
                            initiateChat(userId);

                            // Clear the search input
                            searchInput.val("");
                            resultsContainer.empty();
                        });
                    } else {
                        resultsContainer.html("<p>No users found.</p>");
                    }
                }
            });
        }

        // Handle search button click
        $("#search-button").on("click", function () {
            searchAndInitiateChat();
        });

        // Handle Enter key press in the search input
        $("#user-search").on("keypress", function (e) {
            if (e.which === 13) {
                searchAndInitiateChat();
            }
        });

        function initiateChat(userId) {
            // Open the chat modal
            $('#chat-modal').modal('show');

            // Fetch chat messages using AJAX and display in the modal
            $.ajax({
                url: "{% url 'fetch_chat_history' %}",
                method: "GET",
                data: { user_id: userId },
                success: function (data) {
                    $('#chat-messages').empty();

                    if (data.messages.length > 0) {
                        $.each(data.messages, function (index, message) {
                            displayChatMessage(message);
                        });
                    }
                }
            });

            $("#send-button").on("click", function () {
                var messageInput = $("#message-input");
                var message = messageInput.val().trim();
                if (message) {
                    // Send the message via AJAX
                    var csrfToken = $("input[name=csrfmiddlewaretoken]").val();

                    $.ajax({
                        url: "{% url 'send_message' %}",
                        method: "POST",
                        data: {
                            user_id: userId,
                            message: message,
                            csrfmiddlewaretoken: csrfToken,
                        },
                        success: function () {
                            messageInput.val("");
                        }
                    });
                }
            });

            // Function to display chat messages
            function displayChatMessage(message) {
                var chatMessages = $("#chat-messages");
                chatMessages.append("<p>" + message.sender + ": " + message.content + "</p>");
            }
        }
    });
</script>
{% endblock %}
{% endblock %}
